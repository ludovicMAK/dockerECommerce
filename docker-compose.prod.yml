services:
  frontend:
    image: registry.jgrandville.fr/frontend:latest  # Image du frontend avec Nginx
    container_name: frontend
    restart: always
    environment:
      - VITE_PRODUCT_SERVICE_URL=http://product-service:3000/api/products
      - VITE_AUTH_SERVICE_URL=http://auth-service:3001/api/auth
      - VITE_ORDER_SERVICE_URL=http://order-service:3002/api/orders
      - NODE_ENV=production
    ports:
      - "80:80"  # Nginx intégré gère déjà le routage
    depends_on:
      - auth-service
      - product-service
      - order-service
    networks:
      - ecommerce-prod-network

  auth-service:
    image: registry.jgrandville.fr/auth-service:latest
    container_name: auth-service
    restart: always
    environment:
      - MONGODB_URI=mongodb://auth-db:27017/auth
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=http://frontend
    depends_on:
      - auth-db
    networks:
      - ecommerce-prod-network

  product-service:
    image: registry.jgrandville.fr/product-service:latest
    container_name: product-service
    restart: always
    environment:
      - MONGODB_URI=mongodb://product-db:27017/products
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      - product-db
    networks:
      - ecommerce-prod-network

  order-service:
    image: registry.jgrandville.fr/order-service:latest
    container_name: order-service
    restart: always
    environment:
      - MONGODB_URI=mongodb://order-db:27017/orders
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3002
      - NODE_ENV=production
      - VITE_PRODUCT_SERVICE_URL=http://product-service:3000
    depends_on:
      - order-db
    networks:
      - ecommerce-prod-network

  auth-db:
    image: mongo:4.4
    container_name: auth-db
    restart: always
    volumes:
      - auth-db-data:/data/db
    networks:
      - ecommerce-prod-network
    environment:
      - MONGO_INITDB_DATABASE=auth

  product-db:
    image: mongo:4.4
    container_name: product-db
    restart: always
    volumes:
      - product-db-data:/data/db
    networks:
      - ecommerce-prod-network
    environment:
      - MONGO_INITDB_DATABASE=products

  order-db:
    image: mongo:4.4
    container_name: order-db
    restart: always
    volumes:
      - order-db-data:/data/db
    networks:
      - ecommerce-prod-network
    environment:
      - MONGO_INITDB_DATABASE=orders

networks:
  ecommerce-prod-network:
    driver: bridge

volumes:
  auth-db-data:
  product-db-data:
  order-db-data:
